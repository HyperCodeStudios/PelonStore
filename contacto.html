<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Frecuentes - PelonStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-gradient-start: #e91e63;
            --primary-gradient-end: #673ab7;
            --accent-color: #00e5ff;
            --dark-bg: #0a0a1a;
            --light-text: #ffffff;
            --section-bg: rgba(10, 10, 26, 0.7);
            --primary: #ff2e7a;
            --secondary: #4e11ff;
            --accent: #00e1ff;
            --background: #1a0030;
            --text: #ffffff;
            --card-bg: #2c0050;
            --hover: #ff9500;
        }
        
        body {
            background-color: var(--background);
            color: var(--light-text);
            overflow-x: hidden;
        }

        @keyframes gradient-slide {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 60px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-left: 10px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }

        .faq-header {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .faq-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--light-text);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .contact-form-section {
            background-color: var(--section-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .contact-form-section h2 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            color: var(--accent-color);
        }
        
        input, textarea {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.3);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo RobuxPower">
            <a href="index.html"><h1>Pelón Store</h1></a>
        </div>
        
        <div class="nav-links">
            <a href='contacto.html'>Contacto</a>
            <a href='preguntas.html'>Preguntas Frecuentes</a>
        </div>
    </nav>

    <div class="faq-header">
        <div class="container">
            <h1>¿Tienes más preguntas?</h1>
        </div>
    </div>

    <div class="contact-form-section">
        <form class="contact-form">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario de Roblox" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto de tu consulta" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Describe tu problema o pregunta con detalle..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar Consulta</button>
        </form>
    </div>
</body>
</html>
