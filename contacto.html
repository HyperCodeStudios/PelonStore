<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto - Pel√≥n Store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
        <style>
            :root {
                --primary: #ff2e7a;
                --secondary: #4e11ff;
                --accent: #00e1ff;
                --background: #0d0120;
                --text: #ffffff;
                --card-bg: #1c0033;
                --hover: #ff9500;
            }

            body {
                margin: 0;
                font-family: "Inter", sans-serif;
                background: var(--background);
                color: var(--text);
                line-height: 1.6;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            /* Navbar */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 5%;
                background: rgba(0, 0, 0, 0.5);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .logo img {
                height: 50px;
            }

            .nav-links a {
                margin-left: 20px;
                font-weight: 600;
                transition: color 0.3s;
            }

            .nav-links a:hover {
                color: var(--accent);
            }

            /* Hero */
            .hero {
                position: relative;
                text-align: center;
                padding: 100px 20px;
                background: url("/api/placeholder/1400/500") center/cover no-repeat;
            }

            .hero::before {
                content: "";
                position: absolute;
                inset: 0;
                background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            }

            .hero-content {
                position: relative;
                z-index: 1;
                max-width: 800px;
                margin: 0 auto;
            }

            .hero-content h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: var(--accent);
            }

            .hero-content p {
                font-size: 1.25rem;
                margin-bottom: 30px;
            }

            .cta-button {
                display: inline-block;
                padding: 15px 30px;
                border-radius: 30px;
                font-size: 1rem;
                font-weight: 700;
                background: linear-gradient(to right, var(--primary), var(--secondary));
                color: #fff;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .cta-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

            /* Packages */
            .packages {
                padding: 80px 5%;
                text-align: center;
            }

            .packages h2 {
                font-size: 2.5rem;
                margin-bottom: 50px;
                color: var(--accent);
            }

            .package-grid {
                display: grid;
                gap: 30px;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }

            .package-card {
                background: var(--card-bg);
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .package-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            }

            .package-header {
                background: linear-gradient(to right, var(--primary), var(--secondary));
                padding: 20px;
                color: #fff;
                text-align: center;
            }

            .package-header h3 {
                margin: 0 0 5px;
                font-size: 1.25rem;
            }

            .robux {
                font-size: 1.75rem;
                font-weight: 700;
            }

            .package-img img {
                width: 100%;
                height: auto;
            }

            .package-details {
                padding: 20px;
                text-align: center;
            }

            .package-price {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 10px;
                color: var(--accent);
            }

            .package-price .original {
                text-decoration: line-through;
                color: #aaa;
                margin-right: 8px;
                font-size: 1rem;
            }

            .multi-currency {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .features {
                text-align: left;
                margin: 15px 0;
                font-size: 0.95rem;
            }

            .features i {
                color: var(--accent);
                margin-right: 10px;
            }

            .buy-button {
                display: inline-block;
                padding: 10px 25px;
                background: linear-gradient(to right, var(--primary), var(--secondary));
                border-radius: 30px;
                color: #fff;
                font-weight: 600;
                transition: transform 0.3s;
            }

            .buy-button:hover {
                transform: scale(1.05);
            }

            /* Featured badge */
            .featured {
                position: relative;
            }

            .featured::before {
                content: "MEJOR OFERTA";
                position: absolute;
                top: -12px;
                right: -12px;
                background: var(--hover);
                color: #fff;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 600;
            }

            /* Footer */
            .footer {
                background: #0b001a;
                padding: 40px 5%;
                color: #ccc;
                text-align: center;
            }

            .footer h3 {
                margin-bottom: 15px;
                color: var(--accent);
            }

            .footer a {
                margin: 0 10px;
                font-weight: 600;
                transition: color 0.3s;
            }

            .footer a:hover {
                color: var(--accent);
            }

            .copyright {
                margin-top: 30px;
                font-size: 0.85rem;
                color: #777;
            }

            /* Responsive tweaks */
            @media (max-width: 768px) {
                .hero-content h1 {
                    font-size: 2rem;
                }

                .hero-content p {
                    font-size: 1.1rem;
                }
            }

            body {
                margin: 0;
                font-family: "Inter", sans-serif;
                background: var(--background);
                color: var(--text);
            }

                --primary: #ff2e7a;
                --secondary: #4e11ff;

                --background: #0d0120;

            }

            }

            .logo img {
                height: 50px;
            }

            .nav-links a {
                margin-left: 20px;
                font-weight: 600;
                transition: color 0.3s;
            }

            .nav-links a:hover {
                color: var(--accent);
            }

            .contact-form-section {
                max-width: 600px;
                margin: 60px auto;
                background: var(--card-bg);
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            }

            .contact-form label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
            }

            .contact-form input,
            .contact-form textarea {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: none;
                border-radius: 8px;
                background: #2c0b47;
                color: white;
            }

            .contact-form textarea {
                resize: vertical;
            }

            .submit-btn {
                background: linear-gradient(to right, var(--primary), var(--secondary));
                border: none;
                padding: 12px 24px;
                border-radius: 30px;
                font-weight: 700;
                color: white;
                cursor: pointer;
            }

            .submit-btn:hover {
                transform: scale(1.05);
            }

            .faq-header h1 {
                text-align: center;
                color: var(--accent);
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo.jpeg" alt="Pel√≥n Store" /></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="contacto.html">Contacto</a>
                <a href="preguntas.html">FAQ</a>
            </div>
        </nav>

        <div class="faq-header">
            <h1>¬øTienes m√°s preguntas?</h1>
        </div>

        <div class="contact-form-section">
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="b7f378e0-7eb4-458e-852a-20641b8edefb">

                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Tu nombre de usuario de Roblox" required />

                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electr√≥nico" required />

                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto de tu consulta" required />

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="6" placeholder="Describe tu problema o pregunta con detalle..." required></textarea>

                <button type="submit" class="submit-btn">Enviar Consulta</button>
            </form>
        </div>
    </body>
</html>
